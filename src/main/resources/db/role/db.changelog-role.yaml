databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: voroshen.av@gmail.com
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_name
            tableName: role
  - changeSet:
      id: insert-available-roles-to-role-table
      author: voroshen.av@gmail.com
      changes:
        - sqlFile:
            dbms: postgresql
            endDelimeter: \nGO
            path: changelogs/init.sql
            relativeToChangelogFile: true
            stripComments: true
            splitStatements: true