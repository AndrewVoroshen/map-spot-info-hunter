databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: voroshen.av@gmail.com
      changes:
        - createTable:
            columns:
              - column:
                  name: user_id
                  type: int8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: int8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id
                    references: roles(id)
            tableName: user_roles
  - changeSet:
      id: add-composite-unique-constraint-users-roles-table
      author: voroshen.av@gmail.com
      changes:
        - addUniqueConstraint:
            columnNames: user_id, role_id
            constraintName: uq_user_id_role_id
            tableName: user_roles
